apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookcart-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /api/orders
            backend:
              service:
                name: orders-service
                port:
                  number: 8080
          - pathType: Prefix
            path: /user
            backend:
              service:
                name: users-service
                port:
                  number: 8081
          - pathType: Prefix
            path: /product-catalog
            backend:
              service:
                name: catalogapi-service
                port:
                  number: 8082